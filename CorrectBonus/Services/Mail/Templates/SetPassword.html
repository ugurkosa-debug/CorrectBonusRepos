<!DOCTYPE html>
<html lang="{{Culture}}">
<head>
    <meta charset="utf-8" />
    <title>Set Password</title>
</head>
<body style="margin:0;padding:0;background:#f5f6f8;font-family:Arial,Helvetica,sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center" style="padding:40px 0;">
                <table width="600" cellpadding="0" cellspacing="0"
                       style="background:#ffffff;border-radius:8px;padding:30px;">

                    <tr>
                        <td align="center" style="padding-bottom:20px;">
                            <img src="{{LogoUrl}}" alt="CorrectBonus"
                                 style="max-height:60px;" />
                        </td>
                    </tr>

                    <tr>
                        <td style="font-size:18px;font-weight:bold;padding-bottom:10px;">
                            {{Title}}
                        </td>
                    </tr>

                    <tr>
                        <td style="font-size:14px;color:#333;padding-bottom:20px;">
                            {{Greeting}}
                        </td>
                    </tr>

                    <tr>
                        <td style="padding-bottom:30px;">
                            <a href="{{SetPasswordLink}}"
                               style="
                                   background:#16a34a;
                                   color:#ffffff;
                                   text-decoration:none;
                                   padding:12px 20px;
                                   border-radius:6px;
                                   display:inline-block;
                                   font-weight:bold;">
                                {{ButtonText}}
                            </a>
                        </td>
                    </tr>

                    <tr>
                        <td style="font-size:12px;color:#777;">
                            {{FooterNote}}
                        </td>
                    </tr>
                </table>
                <p style="font-size:12px;color:#666;margin-top:20px;">
                    {{SecurityQuestion}}
                    <br />
                    <a href="{{LockAccountLink}}" style="color:#dc2626;">
                        {{LockAccountText}}
                    </a>
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
