<!DOCTYPE html>
<html lang="{{Culture}}">
<head>
    <meta charset="UTF-8" />
    <title>{{Subject}}</title>
</head>
<body style="margin:0; padding:0; background-color:#f5f6f8; font-family:Arial, Helvetica, sans-serif;">

    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f5f6f8; padding:30px 0;">
        <tr>
            <td align="center">

                <!-- CONTAINER -->
                <table width="600" cellpadding="0" cellspacing="0"
                       style="background-color:#ffffff; border-radius:6px; overflow:hidden;">

                    <!-- HEADER -->
                    <tr>
                        <td style="padding:20px 24px; background-color:#1f2937; color:#ffffff;">
                            <h2 style="margin:0; font-size:18px;">
                                {{BodyTitle}}
                            </h2>
                        </td>
                    </tr>

                    <!-- BODY -->
                    <tr>
                        <td style="padding:24px; color:#111827; font-size:14px; line-height:1.6;">

                            <p style="margin-top:0;">
                                {{BodyGreeting}}
                            </p>

                            <p>
                                {{BodyText}}
                            </p>

                            <!-- INFO BOX -->
                            <table width="100%" cellpadding="0" cellspacing="0"
                                   style="margin:16px 0; background-color:#f9fafb; border:1px solid #e5e7eb;">
                                <tr>
                                    <td style="padding:12px;">
                                        <strong>{{BodyExpireDate}}:</strong>
                                        {{ExpireDate}}
                                    </td>
                                </tr>
                            </table>

                            <p>
                                {{BodyAction}}
                            </p>

                            <p style="margin-bottom:0;">
                                {{BodyFooter}}
                            </p>

                        </td>
                    </tr>

                    <!-- FOOTER -->
                    <tr>
                        <td style="padding:14px; background-color:#f3f4f6; color:#6b7280; font-size:12px; text-align:center;">
                            © {{Year}} CorrectBonus
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>

</body>
</html>
