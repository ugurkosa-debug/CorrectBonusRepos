<!DOCTYPE html>
<html lang="{{Culture}}">
<head>
    <meta charset="utf-8" />
    <title>{{Title}}</title>
</head>
<body style="margin:0;padding:0;background:#f5f6f8;font-family:Arial,Helvetica,sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center" style="padding:40px 0;">
                <table width="600" cellpadding="0" cellspacing="0"
                       style="background:#ffffff;border-radius:10px;padding:32px;">

                    <!-- HEADER -->
                    <tr>
                        <td align="center" style="padding-bottom:20px;">
                            <div style="font-size:18px;font-weight:bold;">
                                CorrectBonus
                            </div>
                        </td>
                    </tr>

                    <!-- TITLE -->
                    <tr>
                        <td style="font-size:20px;font-weight:bold;padding-bottom:12px;">
                            {{Title}}
                        </td>
                    </tr>

                    <!-- GREETING -->
                    <tr>
                        <td style="font-size:14px;color:#333;padding-bottom:16px;">
                            {{Greeting}}
                        </td>
                    </tr>

                    <!-- DESCRIPTION -->
                    <tr>
                        <td style="font-size:14px;color:#333;padding-bottom:20px;">
                            {{Description}}
                        </td>
                    </tr>

                    <!-- PASSWORD POLICY -->
                    <tr>
                        <td style="padding-bottom:20px;">
                            <div style="font-size:14px;font-weight:bold;padding-bottom:8px;">
                                {{PolicyTitle}}
                            </div>
                            <ul style="margin:0;padding-left:18px;font-size:13px;color:#444;">
                                {{PolicyItems}}
                            </ul>
                        </td>
                    </tr>

                    <!-- BUTTON -->
                    <tr>
                        <td style="padding:24px 0;">
                            <a href="{{ResetLink}}"
                               style="
                                   background:#2563eb;
                                   color:#ffffff;
                                   text-decoration:none;
                                   padding:12px 22px;
                                   border-radius:6px;
                                   display:inline-block;
                                   font-weight:bold;">
                                {{ButtonText}}
                            </a>
                        </td>
                    </tr>

                    <!-- SECURITY NOTE -->
                    <tr>
                        <td style="font-size:12px;color:#666;padding-bottom:12px;">
                            {{SecurityNote}}
                            <br />
                            <a href="{{LockAccountLink}}"
                               style="color:#dc2626;text-decoration:underline;">
                                {{LockAccountText}}
                            </a>
                        </td>
                    </tr>

                    <!-- FOOTER -->
                    <tr>
                        <td style="font-size:11px;color:#999;border-top:1px solid #eee;padding-top:12px;">
                            {{FooterNote}}
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
